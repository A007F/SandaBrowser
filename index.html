<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanda Browser Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Tajawal', 'sans-serif'],
              arabic: ['Tajawal', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              },
              dark: {
                bg: '#0f172a',
                surface: '#1e293b',
                border: '#334155'
              },
              neon: {
                green: '#00E676', // The requested Shield Color
                glow: 'rgba(0, 230, 118, 0.5)'
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shield-scan': 'shield-scan 3s linear infinite',
            },
            keyframes: {
              'shield-scan': {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(200%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        overscroll-behavior: none;
      }
      /* Custom Scrollbar for WebKit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      .neon-shadow {
        box-shadow: 0 0 10px rgba(0, 230, 118, 0.3), 0 0 20px rgba(0, 230, 118, 0.1);
      }
      .neon-border {
        border: 1px solid #00E676;
        box-shadow: 0 0 5px #00E676;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 text-slate-900 dark:bg-dark-bg dark:text-gray-100 overflow-hidden h-screen w-screen selection:bg-brand-500 selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
